<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Account</title>
    <script src="index.js" type="module"></script>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="apple-mobile-web-app-title" content="Spotistats" />    
    <link rel="stylesheet" href="/MyStats.css">
</head>
<body>
    <!-- Section de navigation -->
    <header>
        <div class="nav-buttons">
            <button id="home" class="btn-nav">🏠 Retour à l'accueil</button>
        </div>
    </header>
    
    <!-- Section principale des informations -->
    <main>
        <h1>🎶 Mon Compte 🎶</h1>
        <p class="subtitle">Mes infos :</p>
        
        <div class="info-container" style="display: flex; gap: 3vw; flex-wrap: wrap;">
            <!-- Bloc "Mon Compte" -->
            <div class="category">
                <h2>👤 Mon Compte</h2>
                <div id="profile_image" class="profile-img"></div>
                <p><strong>Pays :</strong> <span id="country">Non renseigné</span></p>
                <p><strong>Nom d'utilisateur :</strong> <span id="display_name">Non renseigné</span></p>
                <p><strong>Email :</strong> <span id="email">Non renseigné</span></p>
                <p><strong>Contenu explicite :</strong> <span id="explicit_content">Non renseigné</span></p>
                <p><strong>Followers :</strong> <span id="followers">Non renseigné</span></p>
                <p><strong>Identifiant Spotify :</strong> <p id="id"></p></p>
                <a id="external_urls" href="#" target="_blank" class="btn-link">🎧 Accéder à mon profil Spotify</a>
            </div>

            <!-- Bloc "Mon Abonnement" -->
            <div class="category">
                <h2>📜 Mon Abonnement</h2>
                <p><strong>Type d'abonnement :</strong> <p id="product"></p></p>
            </div>
        </div>
    </main>

    <!-- Section de bas de page -->
    <footer>
        <div class="footer-buttons" style="display: flex; justify-content: space-between; margin-top: 5vh; gap: 2vw; margin-bottom: 2vh;">
            <button id="logout" class="btn-danger">🚪 Se Déconnecter</button>
            <button id="legal-mentions" class="btn-link">📄 Mentions Légales</button>
        </div>
    </footer>
    
    <script>
        // Bouton "Se déconnecter"
        document.getElementById('logout').addEventListener('click', function() {
            localStorage.clear();
            window.location.href = 'index.html';
        });

        // Bouton "Retour à l'accueil"
        document.getElementById('home').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        // Bouton "Mentions légales"
        document.getElementById('legal-mentions').addEventListener('click', function() {
            window.location.href = 'legal.html';
        });
    </script>
</body>
</html>
